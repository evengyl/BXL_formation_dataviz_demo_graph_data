<div class="col s6 offset-s3">
  <div class="row center">
    <ngx-charts-linear-gauge
      [scheme]="colorScheme"
      [min]="gaugeMin"
      [max]="gaugeMax"
      [value]="gaugeValue"
      [previousValue]="previousValue"
      (select)="onSelect($event)"
      [units]="units">
    </ngx-charts-linear-gauge>
  </div>
</div>
