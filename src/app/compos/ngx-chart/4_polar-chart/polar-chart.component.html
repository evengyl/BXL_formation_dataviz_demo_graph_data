<div class="col s12" style="height: 80vh;">
    <ngx-charts-polar-chart
    [scheme]="colorScheme"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [results]="multi"
    [roundDomains]="false"
    [gradient]="false">
  </ngx-charts-polar-chart>
</div>
